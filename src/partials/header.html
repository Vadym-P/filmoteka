
<header class="header header-home">
  <div class="header__container container">
    <!-- <div class="header__container"></div> -->
      <div class="wrapper">
        <img class="icon-film" src="./images/film-icon.png" alt="film frame" />
        <h1 class="logo-img visually-hidden">Filmoteka</h1>
        <a class="logo link" id="logo" href="#">Filmoteka</a>
        <nav class="navigation">
          <ul class="menu__list list">
            <li class="menu__item">
              <!-- Вешаем класс current через js для подчеркивания текущей страницы -->
              <button class="menu__link js-menu__button current" id="home" type="button">Home</button>
            </li>
            <li class="menu__item">
              <!-- Вешаем класс current через js для подчеркивания текущей страницы -->
              <button class="menu__link js-menu__button" id="my-library" type="button">My library</button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="markup-wrapper">
        <!-- Динамически рендерим разметку хэдэра для Home -->
        <form class="search-form">
          <label for="searchQuery" class="sr-only"></label>
          <input class="search" type="text" name="query"
          id="searchQuery" placeholder="Movie search" autocomplete="off"/>
          <button class="button-search" type="submit"></button>
        </form>
        <!-- Динамически рендерим разметку хэдэра для My library -->
        <div class="btn-container__library visually-hidden">
          <ul class="btn-list list">
            <li class="btn-item">
            <button class="btn-liba button-watched" id="btn-watched" type="submit">Watched</button>
            </li>
            <li class="btn-item">
            <button class="btn-liba button-queue" id="btn-queue" type="submit">queue</button>
            </li>
          </ul>
        </div>
      </div>
</div>
</header>
